<div id="myModal" class="modal modal-template-group-detail show">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h4 class="modal-title pull-left">Add New File Model</h4>
            </div>
            <div class="modal-body">
                <div class="form-group clearfix" style="height: 60px;">
                    <label>Name</label>
                    <div class="input-item">
                        <input type="text" placeholder="Project Name" id="name" style="height: 40px;" autofocus [(ngModel)]="fileName">
                        <span style="color: red;" *ngIf="isErrorName">File Name can not empty!</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-success" (click)="save()">Save</button>
                <button type="button" class="btn btn-primary" mat-dialog-close>Cancel</button>
            </div>
        </div>
    </div>
</div>
